apply plugin: 'java'
//Makes built application runnable
apply plugin: 'application'


mainClassName = 'hello.HelloWorld'


/*--repositories--*/
repositories {
	mavenCentral()
}

/*--jar--*/
jar {
	baseName = 'gs-gradle'
	version = '0.1.0'
}

/*--dependencies--*/
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile "joda-time:joda-time:2.2"
	testCompile "junit:junit:4.12"
}


